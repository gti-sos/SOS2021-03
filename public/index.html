<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/us.jpg'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<script defer src='/build/bundle.js'></script>
	<script lang="ts">
		import {
		  Collapse,
		  Navbar,
		  NavbarToggler,
		  NavbarBrand,
		  Nav,
		  NavItem,
		  NavLink,
		  Dropdown,
		  DropdownToggle,
		  DropdownMenu,
		  DropdownItem
		} from 'sveltestrap';
	  
		let isOpen = false;
	  
		function handleUpdate(event) {
		  isOpen = event.detail.isOpen;
		}
	  </script>
</head>
<header style="background-image: url('header2.jpg'); background-size: 35%; padding: 3em;">
</header>
<body>
	<Navbar color="light" light expand="md">
		<NavbarBrand href="/">SOS2021-03</NavbarBrand>
		<NavbarToggler on:click={() => (isOpen = !isOpen)} />
		<Collapse {isOpen} navbar expand="md" on:update={handleUpdate}>
			<Nav class="ml-auto" navbar>
				<NavItem>
				<NavLink href="#/src/front/principal.Svelte/">Información</NavLink>
				</NavItem>
				
				<!--Github-->

				<Dropdown nav inNavbar>
				<DropdownToggle nav caret>Muertes por contaminación del aire</DropdownToggle>
				<DropdownMenu right>
					<DropdownItem>
						<NavLink href="#/src/front/air-pollution">Estadísticas</NavLink>
					</DropdownItem>
					<DropdownItem>
						<NavLink href="https://sos2021-03.herokuapp.com/api/v1/air-pollution">API</NavLink>
					</DropdownItem>
					<DropdownItem divider />
					<DropdownItem>
						<NavLink href="https://documenter.getpostman.com/view/14974548/TzJoE1G7">Postman</NavLink>
					</DropdownItem>
					<DropdownItem>
						<NavLink href="https://github.com/joavilalv">Usuario de Github</NavLink>
					</DropdownItem>
				</DropdownMenu>
				</Dropdown>
			</Nav>
		</Collapse>
	  </Navbar>
</body>
</html>
